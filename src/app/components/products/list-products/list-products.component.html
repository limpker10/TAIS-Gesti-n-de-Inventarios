<nav aria-label="breadcrumb" style="background: #32a5df24;" class="p-3 rounded mb-3">
    <ol class="breadcrumb mb-0">
        <li class="breadcrumb-item">
            <a href="#" class=" text-decoration-none">Productos</a>
        </li>
        <li class="breadcrumb-item active">
            <a>Lista Productos</a>
        </li>

    </ol>
</nav>
<div class="d-flex justify-content-end">
    <button mat-stroked-button [routerLink]="['/products/add']">
        Agregar Producto
    </button>
</div>

@if (cargando) {
<div class="d-flex justify-content-center">

    <mat-spinner class="spinner"></mat-spinner>
</div>
}@else {

<div class="table-container">
    <table mat-table [dataSource]="products">

        <ng-container matColumnDef="Code">
            <th mat-header-cell *matHeaderCellDef> Codigo </th>
            <td mat-cell *matCellDef="let product"> {{ product.Code }} </td>
        </ng-container>

        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let product"> {{ product.Name }} </td>
        </ng-container>

        <ng-container matColumnDef="Price">
            <th mat-header-cell *matHeaderCellDef> Precio </th>
            <td mat-cell *matCellDef="let product"> {{ product.Price }} </td>
        </ng-container>

        <ng-container matColumnDef="Category">
            <th mat-header-cell *matHeaderCellDef> Categorias </th>
            <td mat-cell *matCellDef="let product"> {{ product.Category }} </td>
        </ng-container>

        <ng-container matColumnDef="Description">
            <th mat-header-cell *matHeaderCellDef> Descripcion </th>
            <td mat-cell *matCellDef="let product"> {{ product.Description }} </td>
        </ng-container>

        <!-- Cantidad Column -->
        <ng-container matColumnDef="Cantidad">
            <th mat-header-cell *matHeaderCellDef> Cant. / Ud </th>
            <td mat-cell *matCellDef="let product"> 
                <button mat-flat-button color="primary">{{ product.Cantidad }}</button>
                
             </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
}
